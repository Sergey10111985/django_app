{% extends 'shopapp/base.html' %}

{% block title %}
    Shop title
{% endblock %}

{% block body %}
    <h1>Available links:</h1>

    <div>
        <ul>
            {% for link in links %}
                <li><a href="{{ link }}">{{ link }}</a></li>
            {% empty %}
                No links here
            {% endfor %}
        </ul>
    </div>

    <div>
        <strong>
            You have {{ items }} cherr{{ items|pluralize:"y,ies" }}
        </strong>
    </div>

{% endblock %}
